<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="wrap">
      <form action="" autocomplete="off" class="search-form">
        <input
          id="search"
          name="search"
          type="text"
          placeholder="Where to?"
          class="search-input"
          spellcheck="false"
        /><input id="search_submit" value="Rechercher" type="submit" />
      </form>
    </div>

    <div class="wrapper">
      <div class="wrapper-inner">
        <h2 class="wrapper-cityName left"></h2>
        <div class="right">
          <div class="right-upper">
            <h4 class="current-temp"></h4>
            <span class="right-upper-span"></span>
            <img class="weather-icon" src="./assets/Cloud.svg" alt="" />
          </div>
          <div class="right-lower">
            <p class="feels-like-text"></p>
            <span class="feels-like-temp"></span>
            <span class="right-lower-span"></span>
          </div>
        </div>
      </div>
      <a href="#box" class="arrow">
        <img src="./assets/arrow.svg" alt="" />
      </a>
    </div>

    <div class="box" id="box">
      <h1 class="box-title">Next Five Days</h1>
      <div class="columnbg">
        <div class="columnbase">
          <div class="columnhigher">
            <h3>Monday</h3>
          </div>
          <div class="columnlower">
            <h2 class="mon-temp">-2</h2>
            <img src="assets/Cloud.svg" alt="" />

            <h3 class="mon-feels">Feels like -6</h3>
          </div>
        </div>
        <div class="columnbase">
          <div class="columnhigher">
            <h3>Tuesday</h3>
          </div>
          <div class="columnlower">
            <h2 class="tue-temp">-2</h2>
            <img src="assets/Cloud.svg" alt="" />

            <h3 class="tue-feels">Feels like -6</h3>
          </div>
        </div>
        <div class="columnbase">
          <div class="columnhigher">
            <h3>Wednesday</h3>
          </div>
          <div class="columnlower">
            <h2 class="wed-temp">-2</h2>
            <img src="assets/Cloud.svg" alt="" />

            <h3 class="wed-feels">Feels like -6</h3>
          </div>
        </div>
        <div class="columnbase">
          <div class="columnhigher">
            <h3>Thursday</h3>
          </div>
          <div class="columnlower">
            <h2 class="thu-temp">-2</h2>
            <img src="assets/Cloud.svg" alt="" />

            <h3 class="thu-feels">Feels like -6</h3>
          </div>
        </div>
        <div class="columnbase">
          <div class="columnhigher">
            <h3>Friday</h3>
          </div>
          <div class="columnlower">
            <h2 class="fri-temp">-2</h2>
            <img src="assets/Cloud.svg" alt="" />

            <h3 class="fri-feels">Feels like -6</h3>
          </div>
        </div>
      </div>

      <a href="#moreinfo" class="arrow">
        <img src="./assets/arrow.svg" alt="" />
      </a>
    </div>

    <div class="moreinfo" id="moreinfo">
      <h1 class="bottomtitle"></h1>
      <div class="allboxes">
        <div class="leftbox">
          <h2 class="leftboxtitle">
            Next Few Hours!
            <h3 class="leftboxrow1">test</h3>
            <h4 class="leftboxrow2">test</h4>
          </h2>
        </div>
        <div class="rightboxes">
          <div class="rightupperbox">
            <div class="rightupperboxtitle">
              Sample Text
              <div class="rightupperboxrow1"></div>
              <div class="rightupperboxrow2"></div>
            </div>
          </div>
          <div class="rightlowerbox">
            <div class="rightlowerboxtitle">
              Sample Text
              <div class="rightlowerboxrow1"></div>
              <div class="rightlowerboxrow2"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="scroll"></div>
    <script src="app.js"></script>
  </body>
</html>
